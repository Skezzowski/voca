<div>
  <mat-form-field>
    <input #newVoca matInput placeholder="New vocabulary name">
  </mat-form-field>
  <button (click)="addVocabulary(newVoca.value); newVoca.value = ''">Add</button>
</div>

<mat-tab-group style="height: 100%; width: 100%">
  <mat-tab *ngFor="let voca of vocabularies" [label]="voca.name" style="height: 100%; width: 100%">
    <app-word-pair-table [wordPairs]="voca.data"></app-word-pair-table>
  </mat-tab>
</mat-tab-group>
